#    config:
#      catalog-service:
#        connectTimeout: 500
#        readTimeout: 5000
#        loggerLevel: full

spring:
  jackson.default-property-inclusion: non_empty
  jackson.serialization.indent_output: true
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.reactive.ReactiveSecurityAutoConfiguration
      - org.springframework.boot.autoconfigure.security.reactive.ReactiveUserDetailsServiceAutoConfiguration
      - org.springframework.boot.actuate.autoconfigure.security.reactive.ReactiveManagementWebSecurityAutoConfiguration


logging:
  level:
    root: WARN
    reactivefeign.client.log: DEBUG
    org.geoserver.cloud: TRACE
    org.geoserver.jackson.databind: DEBUG
    org.geotools.jackson.databind: DEBUG
    org.geoserver.jackson: DEBUG
    org.geotools.jackson: DEBUG
    org.geoserver.cloud.config.factory: TRACE
    org.geoserver.platform: ERROR
    org.springframework.test: ERROR
    o.s.integration.handler.LoggingHandler: OFF
    